<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Patient Information</title>
    <style>
        table {
            width: 50%;
            border-collapse: collapse;
            margin: 20px;
        }

        th, td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: left;
        }

        th {
            background-color: #f2f2f2;
        }
    </style>
</head>
<body>

    <h2>Patient Information</h2>

    <table>
        <tr>
            <th>Patient Name</th>
            <th>Problem</th>
        </tr>
        <tr>
            <td>John Doe</td>
            <td>Fever</td>
        </tr>
        <tr>
            <td>Jane Smith</td>
            <td>Headache</td>
        </tr>
    </table>

</body>
</html>
